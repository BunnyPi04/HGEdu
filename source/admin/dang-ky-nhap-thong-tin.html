<!DOCTYPE html>
<html>
<head>
    <title>HGEdu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="../assets/js/script.js"></script>
</head>
<body>
    <div class="main full-width-page">
        <div class="signup-header text-center">
            <div class="arrow-container"><a href="dang-ky-xac-nhan.html" class="h-50"><img class="h-100" src="../assets/images/app/arrow-black.svg"></a></div>
            <div class=""><a class="h-100" href="/"><img class="h-100" src="../assets/images/app/hgedu.svg"></a></div>
            <div class="arrow-container arrow-right">
                <a class="arrow-text" href="dang-ky-thanh-cong.html"><h3 class="m-0">Tiếp theo</h3></a>
                <a href="dang-ky-thanh-cong.html" class="h-50"><img class="h-100 reverse" src="../assets/images/app/arrow-blue.svg"></a>
            </div>
        </div>
        <div class="container text-center">
            <h2 class="font-weight-bold">Chào mừng bạn gia nhập mạng giáo dục HGEdu!</h2>
            <div class="register-info w-70">
                <h5 class="pt-3 pb-3">Bạn hãy nhập thông tin đầy đủ của mình nhé!</h5>
                <div class="form-body register-info-form grid-container pt-3 w-100">
                    <div class="avatar">
                        <div class="">
                            <label for="file-input">
                                <img class="w-100 preview" src="../assets/images/app/111.png">
                            </label>
                            <input class="image-input d-none" id="file-input" type="file" />
                        </div>
                        <div class="">Ảnh đại diện</div>
                    </div>
                    <div class="register-info-right text-left">
                        <div class="register-info-form-1-2">
                            <div class="label my-2"><div class="float-left">Email đăng nhập<span class="required">*</span>: </div></div>
                            <div class="input my-2">
                                <input class="w-100 error-input" type="text" name="" placeholder="Nhập" value="phanduchuu89@gmail.com">
                                <span class="error-message">Email không hợp lệ</span>
                            </div>
                            <div class="label my-2"><div class="float-left">Mật khẩu<span class="required">*</span>: </div></div>
                            <div class="input my-2">
                                <input class="w-100" type="password" name="" placeholder="Nhập">
                            </div>
                            <div class="label my-2"><div class="float-left">Nhập lại mật khẩu<span class="required">*</span>: </div></div>
                            <div class="input my-2">
                                <input class="w-100" type="password" name="" placeholder="Nhập">
                            </div>
                        </div>
                        <div class="register-info-form-2-1 py-3">
                            <div class="w-100 input py-2 input-text-above-first-name text-center">
                                <input class="w-100 border-0" type="text" name="" placeholder="Nhập">
                            </div>
                            <div class="w-100 input py-2 input-text-above-last-name text-center error-input">
                                <input class="w-100 border-0" type="text" name="" placeholder="Nhập">
                            </div>
                        </div>
                        <div class="register-info-form-2-1">
                            <div class="w-100">
                                <!-- <span class="error-message">Email không hợp lệ</span> -->
                            </div>
                            <div class="w-100">
                                <span class="error-message">Email không hợp lệ</span>
                            </div>
                        </div>
                        <div class="register-info-form-1-2">
                            <div class="label my-2"><div class="float-left">Tên của bạn là<span class="required">*</span>: </div></div>
                            <div class="input my-2"><input class="w-100" type="text" name="" placeholder="Nhập" value="phanduchuu89@gmail.com"></div>
                            <div class="label my-2"><div class="float-left">Giới tính<span class="required">*</span>: </div></div>
                            <div class="input my-2">
                                <div class="gender-input">
                                    <div class="float-left full-fill-radio-input">
                                        <label class="float-left">Nam
                                            <input class="float-left mx-2" type="radio" name="gender" value="1" checked="">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="float-left full-fill-radio-input">
                                        <label class="float-left">Nữ
                                            <input class="float-left mx-2" type="radio" name="gender" value="0">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="label my-2"><div class="float-left">Ngày sinh<span class="required">*</span>: </div></div>
                            <div class="input my-2 date-group text-left">
                                <input class="date-input" type="number" name="date" placeholder="dd" min="1" max="31">/<input class="month-input" type="number" name="month" placeholder="mm" min="1" max="12">/<input class="year-input" type="number" name="year" placeholder="yyyy" max="9999" min="1000">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
