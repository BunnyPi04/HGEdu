<!DOCTYPE html>
<html>
<head>
    <title>HGEdu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="../assets/js/script.js"></script>
</head>
<body>
    <div class="main full-width-page">
        <!-- Start side bar -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <a class="p-0" href="">
                    <img class="side-hide" src="../assets/images/app/169.png">
                    <img class="side-show" src="../assets/images/app/HGEdu-logo.png">
                </a>
            </div>
            <div class="sidebar-function-icon">
                <a class="mb-3 nav-toggle"><span class="hg-icon icon-nav icon-active"></span></a>
                <a href="">
                    <span class="hg-icon icon-home"></span>
                    <span class="side-show">Trang chủ</span>
                </a>
                <a href="">
                    <span class="hg-icon icon-mail"></span>
                    <span class="side-show">Thông báo</span>
                </a>
                <a href="">
                    <span class="hg-icon icon-contact-book"></span>
                    <span class="side-show">Danh bạ</span>
                </a>
                <a href="">
                    <span class="hg-icon icon-library-menu"></span>
                    <span class="side-show">Thư viện cá nhân</span>
                </a>
                <a href="">
                    <span class="hg-icon icon-test-menu"></span>
                    <span class="side-show">Lịch kiểm tra</span>
                </a>
                <a href="">
                    <span class="hg-icon icon-door"></span>
                    <span class="side-show">Lớp học</span>
                </a>
                <a href="">
                    <span class="hg-icon icon-group"></span>
                    <span class="side-show">Nhóm</span>
                </a>
                <a href="">
                    <span class="hg-icon icon-edit"></span>
                    <span class="side-show">Thư viện viết tắt</span>
                </a>
                <a href="">
                    <span class="hg-icon icon-bell"></span>
                    <span class="side-show">Tương tác</span>
                </a>
            </div>
            <div class="sidebar-profile">
                <a href="">
                    <span class="hg-icon icon-plane"></span>
                    <span class="side-show">Hỗ trợ</span>
                </a>
                <a class="active" href="thong-tin-tai-khoan.html">
                    <span class="hg-icon icon-user icon-active"></span>
                    <span class="side-show">Tài khoản cá nhân</span>
                </a>
            </div>
        </div>
        <!-- End sidebar -->

        <!-- Start Main content -->
        <div class="main-container">
            <!-- Start header area -->
            <div class="mn-main-header unset-height">
                <h1 class="font-weight-bold">Thông tin tài khoản</h1>
                <div class="mn-tab">
                    
                </div>
                <div class="logout">
                    <span class="hg-icon icon-logout icon-red"></span>
                    <div class="text-red">Đăng xuất</div>
                </div>
            </div>
            <!-- End header area -->

            <!-- Start content area -->
            <div class="mn-content">
                <div class="mn-content-main-content">
                    <div class="account-info extra-large account-info-edit">
                        <div class="form-body register-info-form grid-container pt-3 w-100 mb-5">
                            <div class="pr-5 text-center">
                                <label for="file-input">
                                    <img class="w-100 preview" src="../assets/images/app/111.png">
                                </label>
                                <input class="image-input d-none" id="file-input" type="file" />
                            </div>
                            <div class="account-info-right">
                                <div class="account-name">
                                    <h1 class="font-weight-bold">Lê Quang Huy</h1>
                                </div>
                                <div class="register-info-form-1-2">
                                    <div class="label my-2"><div class="float-left">Mật khẩu mới<span class="required">*</span>: </div></div>
                                    <div class="input my-2"><input class="w-100" type="password" name="" placeholder="Nhập"></div>
                                    <div class="label my-2"><div class="float-left">Nhập lại mật khẩu<span class="required">*</span>: </div></div>
                                    <div class="input my-2"><input class="w-100" type="password" name="" placeholder="Nhập"></div>
                                </div>
                            </div>
                            <div class="">
                                <p class="text-center">Thay ảnh đại diện</p>
                                <img class="w-100 mt-5" src="../assets/images/user/qr.jpg">
                            </div>
                            <div class="account-info-right text-left">
                                <div class="register-info-form-2-1 py-3">
                                    <div class="w-100 input py-2 input-text-above-first-name text-center">
                                        <input class="w-100 border-0" type="text" name="" placeholder="Nhập" value="Lê Quang">
                                    </div>
                                    <div class="w-100 input py-2 input-text-above-last-name text-center">
                                        <input class="w-100 border-0" type="text" name="" placeholder="Nhập" value="Huy">
                                    </div>
                                </div>
                                <div class="register-info-form-1-2">
                                    <div class="label my-2"><div class="float-left">Email<span class="required">*</span>: </div></div>
                                    <div class="input my-2"><input class="w-100" type="text" name="" placeholder="Nhập" value="phanduchuu89@gmail.com"></div>
                                    <div class="label my-2"><div class="float-left">Giới tính<span class="required">*</span>: </div></div>
                                    <div class="input my-2">
                                        <div class="gender-input">
                                            <div class="float-left full-fill-radio-input">
                                                <label class="float-left">Nam
                                                    <input class="float-left mx-2" type="radio" name="gender" value="1">
                                                    <span class="checkmark"></span>
                                                </label>
                                            </div>
                                            <div class="float-left full-fill-radio-input">
                                                <label class="float-left">Nữ
                                                    <input class="float-left mx-2" type="radio" name="gender" value="0">
                                                    <span class="checkmark"></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="label my-2"><div class="float-left">Ngày sinh<span class="required">*</span>: </div></div>
                                    <div class="input my-2 date-group text-left">
                                        <input class="date-input" type="number" name="date" placeholder="dd" min="1" max="31">/<input class="month-input" type="number" name="month" placeholder="mm" min="1" max="12">/<input class="year-input" type="number" name="year" placeholder="yyyy" max="9999" min="1000">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="fixed-add-icon">
                    <span class="fixed-info-text-button">Xong</span>
                </div>
            </div>
            <!-- End main content area -->
        </div>
    </div>
</body>
<script src="../assets/js/modules_script.js"></script>
</html>
