<!DOCTYPE html>
<html>
<head>
    <title>HGEdu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <script src="../../assets/js/script.js"></script>
</head>
<body>
    <div class="main full-width-page">
        <!-- Start side bar -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <a class="p-0" href=""><img src="../../assets/images/app/169.png"></a>
            </div>
            <div class="sidebar-function-icon">
                <a class="mb-3" href=""><span class="hg-icon icon-nav"></span></a>
                <a href=""><span class="hg-icon icon-home"></span></a>
                <a href=""><span class="hg-icon icon-mail"></span></a>
                <a href=""><span class="hg-icon icon-contact-book"></span></a>
                <a href=""><span class="hg-icon icon-paper"></span></a>
                <a href=""><span class="hg-icon icon-plan"></span></a>
                <a href=""><span class="hg-icon icon-class"></span></a>
                <a href=""><span class="hg-icon icon-group"></span></a>
                <a class="active" href=""><span class="hg-icon icon-edit icon-active"></span></a>
                <a href=""><span class="hg-icon icon-bell"></span></a>
            </div>
            <div class="sidebar-profile">
                <a href=""><span class="hg-icon icon-plane"></span></a>
                <a href="thong-tin-tai-khoan.html"><span class="hg-icon icon-user icon-active"></span></a>
            </div>
        </div>
        <!-- End sidebar -->

        <!-- Start Main content -->
        <div class="main-container library">
            <!-- Start header area -->
            <div class="mn-main-header">
                <h1 class="font-weight-bold">Thư viện viết tắt</h1>
            </div>
            <!-- End header area -->
            <div class="mn-content-search w-100 py-3 px-5 library-header">
                <div class="">
                    <span class="hg-icon icon-bubble-chat-1 mr-3"></span>
                    <span class="library-header__title">Từ khóa</span>
                </div>
                <div class="">
                    <span class="hg-icon icon-bubble-chat-2 mr-3"></span>
                    <span class="library-header__title">Chuyển đổi</span>
                </div>
            </div>

            <!-- Start content area -->
            <div class="mn-content">
                <div class="mn-content-main-content">
                    <div class="">
                        <div class="text-center content-empty">
                            <span class="hg-icon icon-file disable mr-3"></span>
                            <p class="text-grey"> Tổ hợp giúp bạn tự động định dạng các công thức toán học và hợp chất sau này</p>
                        </div>
                        <div class="fixed-add-icon">
                            <span class="hg-icon icon-add-round"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End main content area -->

            <div class="pop-up-modal-overlay">
                <div class="modal-box modal-large library__group-modal">
                    <div class="modal-header">
                        <div class="">
                            <span class="hg-icon icon-close float-left"></span>
                            <span class="modal-title text-center font-weight-normal">Tạo tổ hợp</span>
                        </div>
                        <div>
                            <span class="modal-confirm">
                                <span class="hg-icon icon-plus icon-green m-0"></span> 
                                <span>Tạo mới</span>
                            </span>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="row border-0">
                            <div class="col-md-12">
                                <div class="">
                                    <span class="hg-icon icon-bubble-chat-1 mr-2"></span>
                                    <span class="library-header__title super-align">Từ khóa <span class="required">*</span></span>
                                </div>
                                <input class="w-100 my-3 mx-1" type="text" placeholder="Nhập từ khóa">
                                <span class="error-message">Tên không được quá 255 ký tự</span>
                            </div>
                        </div>
                        <div class="row line-container m-0 border-0">
                            <div class="col-md-12">
                                <div class="line"></div>
                                <span class="hg-icon icon-back"></span>
                            </div>
                        </div>
                        <div class="row border-0">
                            <div class="col-md-12">
                                <div class="">
                                    <span class="hg-icon icon-content mr-2"></span>
                                    <span class="library-header__title super-align">Nội dung <span class="required">*</span></span>
                                </div>
                                <div class="modal-text-area__area col-12 p-0">
                                    <div class="fx">
                                        <span class="hg-icon icon-fx mr-2"></span>
                                    </div>
                                    <textarea class="w-100"></textarea>
                                </div>
                                <span class="error-message">Nội dung không được quá 2000 ký tự</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
